<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <h2>Login to Your Account</h2>
    <div class="form-group">
        <label for="email">Email</label>
        <div class="input-container">
            <input type="email" class="form-control" id="email" required [(ngModel)]="model.email" name="email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" placeholder="Enter your email">
        </div>
        <div *ngIf="email.invalid && email.touched" class="error">Email is required</div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <div class="input-container">
            <input type="password" class="form-control" id="password" required [(ngModel)]="model.password" name="password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" placeholder="Enter your password">
        </div>
        <div *ngIf="password.invalid && password.touched" class="error">Password is required</div>
    </div>
    <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-success">Login</button>
    <a href="#" class="forgot-password">Forgot Password?</a>
</form>
