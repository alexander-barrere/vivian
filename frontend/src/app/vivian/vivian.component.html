<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
<form (ngSubmit)="register()" #registerForm="ngForm">
  <div class="form-section">
    <h2>Personal Information</h2>
    <input [(ngModel)]="user.firstName" name="firstName" placeholder="First Name" required>
    <input [(ngModel)]="user.lastName" name="lastName" placeholder="Last Name" required>
    <input [(ngModel)]="user.email" name="email" placeholder="Email" required
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
    <input [(ngModel)]="user.password" name="password" placeholder="Password" type="password" required>
  </div>
  <div class="form-section">
    <h2>Birth Data</h2>
    <input [(ngModel)]="user.city" name="city" placeholder="City" required>
    <input [(ngModel)]="user.state" name="state" placeholder="State" required>
    <input [(ngModel)]="user.country" name="country" placeholder="Country" required>
    <input [(ngModel)]="user.birthDate" name="birthDate" placeholder="Birth date" type="date" required>
    <input [(ngModel)]="user.birthTime" name="birthTime" placeholder="Birth time" type="time" required>
  </div>
  <button type="submit" [disabled]="!registerForm.valid">Register</button>
</form>
<!-- Print the returned latitude and longitude -->
<div *ngIf="returnedLatitude && returnedLongitude" class="location-info">
  <h2 class="location-title">Location Information</h2>
  <div class="location-details">
    <div class="location-label">Latitude:</div>
    <div class="location-value">{{ returnedLatitude }}</div>
  </div>
  <div class="location-details">
    <div class="location-label">Longitude:</div>
    <div class="location-value">{{ returnedLongitude }}</div>
  </div>
</div>
